<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <Picture>
        <source media="(max-width:750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width:1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="foto grande">
    </Picture>

    <h1>Audios</h1>
    <audio preload="metadata" controls>
        <source src="midia/Jesus Chorou.mp3" type="audio/mpeg">
        <p>Infelizmente o seu navegador não é compativel com música boa <a href="midia/Jesus Chorou.mp3">clique aqui para fazer o download do arquivo em MP3</a></p>
    </audio>
</body>
</html>
