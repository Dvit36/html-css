<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação de textos</title>
    <style>
        strong {
            color: brown;
        }
    </style>
</head>
<body>
    <h1>Principais formatações</h1>
    <h2>Negrito / Destaque</h2>
    <p>
        Negrito com tag "b": <b>NEGRITOOO </b> (não semântico)
    </p>
    <P>
        Negrito feito com a tag "strong": <strong>NEGRITOOO</strong> (semântico)
    </P>
    <h2>Itálico / Ênfase</h2>
    <p>
        Itálico com tag "i": <i>ITALICOOOOO</i> (não semântico)
    </p>
    <P>
        Itálico com tag "em": <em>ITALICOOOOO</em> (<mark style="background-color: lime;">semântico</mark>)
    </P>
</body>
</html>
