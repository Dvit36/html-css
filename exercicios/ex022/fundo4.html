<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>teste alinhamento</title>
    <style>
        #container{
            
            background-color: purple;
            background-image: url("imagens/target001.png");
            background-size: 100% 100%;
            
            position: relative;
            height: 500px;
            width: auto;
        }

        #contain{
            background-color: transparent;
            background-image: url("https://www.cursoemvideo.com/wp-content/uploads/2019/08/guana6.png");
            background-size: 100% 100%;
            
            
            position: absolute;
            height: 380px;
            width: 360px;

            left: 50%;
            top: 50%;

            transform: translate(-8%,-34.2%);

        }

        #conteudo{
            background-color: transparent;
            background-image: url("https://assets.stickpng.com/images/580b57fcd9996e24bc43c388.png");
            background-size: 100% 100%;

            position: absolute;
            height: 344px;
            width: 241px;

            left: 56%;

            transform: rotate(-15deg);
            

        }
    </style>
</head>
<body>
    <section id="container">
        <article id="contain">
        </article>
        <article id="conteudo">
        </article>
    </section>
</body>
</html>
