<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Listas</title>
</head>
<body>
    <h1>Trabalhando com as listas</h1>
    <h2>Listas ordenadas</h2>
    <ol type="i">
        <li>OPA</li>
        <li>opa</li>
        <li>TUDO BEM?</li>
        <li>tudo sim</li>
    </ol>
    <ul type="square"> <!--disk circle square-->
        <li>OPA</li>
        <li>opa</li>
        <li>TUDO BEM?</li>
        <li>tudo sim</li>
    </ul>
    <h2>Teste lista dentro de uma lista</h2>
    <ul type="square" >
        <li>rock</li>
        <ul type="circle" >
            <li>linkin park</li>
            <li>charlie brown junior</li>
        </ul>
        <li>nova mpb</li>
        <ul type="disk" >
            <li>jovem dionisio</li>
            <li>gilsons</li>
        </ul>
    </ul>
</body>
</html>
